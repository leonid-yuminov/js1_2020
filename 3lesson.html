<body>
    <!--1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100-->
    <script>
        var cycle = 1
        var cycleArr = []

        while (cycle <= 100) {
            if (cycle == 1) {
                cycleArr.push(1)
            } else {
                var result = 2
                var i = 2
                while (cycle % i !== 0) {
                    i += 1
                    result += 1
                }
                if (result == cycle) {
                    cycleArr.push(result)
                }
            }
            cycle += 1
        }

        console.log(cycleArr)
    </script>

    <!--4.*Вывести с помощью цикла for числа от 0 до 9, не используя тело цикла.
         Выглядеть это должно так: for(…){// здесь пусто}-->
    <script>
        var t
        for (t = 0; t <= 9; t++) {
            console.log(t)
        }
    </script>

    <!--4) *Нарисовать пирамиду с помощью console.log, как показано на рисунке,
